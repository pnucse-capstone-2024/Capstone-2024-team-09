<!-- prediction/templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
{%  load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}암 발병 예측 서비스{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">암 예측 서비스</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'index' %}">홈</a>
                </li>
                <li class="nav-item {% if 'predict' in request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'predict' %}">암 예측</a>
                </li>
                <li class="nav-item {% if 'about' in request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'about' %}">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Capstone-2024-1-09/CancerPredict" target="_blank">
                        <img src="{% static 'github.png' %}" alt="Github" style="width: 30px; height: 30px;">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 플래시 메시지 표시 (선택 사항) -->
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- 콘텐츠 영역 -->
    <div class="container mt-4">
        {% block content %}
        <!-- 각 템플릿의 고유 콘텐츠가 여기에 삽입됩니다 -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS 및 의존성 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
