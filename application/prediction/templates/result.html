<!-- prediction/templates/result.html -->
{% extends 'base.html' %}

{% block title %}결과 | 암 발병 예측 서비스{% endblock %}

{% block content %}
    <div class="card mt-5">
        <div class="card-body">
            <h1 class="card-title text-center">암 발병 예측 결과</h1>
            <p class="card-text text-center">결과: <strong>{{ result }}</strong></p>

            <!-- 사용자 입력값 분석 결과 -->
            <h3 class="mt-4">사용자 입력값 분석 결과</h3>
            <ul>
                <li>가장 큰 영향을 미친 특성: <strong>{{ cause }}</strong></li>
                <li>{{ solution }}</li>
            </ul>

            <!-- 암 발병 확률이 20% 이상일 때만 SHAP 요약 플롯과 SHAP 값 테이블 표시 -->
            {% if shap_plot %}
                <!-- SHAP 막대 그래프 -->
                <h3 class="mt-4">SHAP 특성 기여도</h3>
                <img src="data:image/png;base64,{{ shap_plot }}" alt="SHAP Bar Plot" class="img-fluid">
            {% endif %}

            <div class="text-center mt-4">
                <a href="{% url 'predict' %}" class="btn btn-primary">다시 예측하기</a>
            </div>
        </div>
    </div>
{% endblock %}
